<!DOCTYPE html>
<html>
    <head>
        <title>John Porker</title>
        <script src = "https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    </head>
    <body>
        <a-scene background = "color:lightgrey">
            <a-plane position = "0 -1.5 -6" color = "grey" width = "10" height = "10" rotation = "270"> </a-plane>
            <a-entity position = "0 1 -7.5">
                <a-box position = "0 0 0" width = "2" height = "2.25" color  = "turquoise"></a-box>
                <a-box position = "0 0 0.05" width = "1.75" height = "2"></a-box>
                <a-ring position = "0 0 0.555" color = "red" radius-inner = "0.5" radius-outer = "0.75"></a-ring>
                <a-cylinder position = "0 1 0" radius = "0.45" height = "0.8" color = "yellow"></a-cylinder>
                <a-box position = "0 2 0" width = "1.25" height = "1.25" color  = "lime"></a-box>
                <a-box position = "0 2 0.05" width = "1" height = "1"></a-box>

                <a-sphere position = "0.25 2.2 0.5" radius = "0.1"></a-sphere>
                <a-sphere position = "-0.25 2.2 0.5" radius = "0.1"></a-sphere>
                <a-sphere position = "0.25 2.2 0.575" radius = "0.04" color = "black"></a-sphere>
                <a-sphere position = "-0.25 2.2 0.575" radius = "0.04" color = "black"></a-sphere>

                <a-cylinder radius = "0.1" position = "1.2 0.25 0" rotation = "0 0 35" color = "black" height = "1.5"></a-cylinder>
                <a-cylinder radius = "0.1" position = "-1.2 0.25 0" rotation = "0 0 -35" color = "black" height  = "1.5"></a-cylinder>
                <a-octahedron position = "1.55 -0.25 0" radius = "0.3"></a-octahedron>
                <a-octahedron position = "-1.55 -0.25 0" radius = "0.3"></a-octahedron>

                <a-cylinder position = "-0.5 -1.5 0" radius = "0.25" height = "1.75"></a-cylinder>
                <a-cylinder position = "0.5 -1.5 0" radius = "0.25" height = "1.75"></a-cylinder>
            </a-entity>

        </a-scene>
    </body>
</html>
